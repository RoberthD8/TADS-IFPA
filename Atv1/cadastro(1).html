<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" type="text/css" href="format.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Cadastro de Alunos - Matrícula</h1>
    <form>
        <label for="nome">Nome do Aluno:<span class="campo-obrigatorio">*</span></label>
        <input type="text" id="nome" required=""name="nome"><br><br>
        
        <label for="email">Email:<span class="campo-obrigatorio">*</span></label>
        <input type="text" id="email" name required=""="email"><br><br>
      
         <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone"><br><br> 
        <!-- Outros campos do formulário aqui -->
      <div class="campo">
                <label for="disci"><strong>Disciplina a Cursar</strong></label>
                <select id="disci" required>
                  <option selected disabled value="">Selecione</option>
                  <option>PROGRAMAÇÃO WEB</option>
                  <option>ESTRUTURA DE DADOS</option>
                  <option>SISTEMAS OPERACIONAIS</option>
                  <option>MATEMÁTICA</option>
                  <option>CONTABILIDADE</option>
                </select>
            </div>
        <br></br>
        <input type="submit" value="Cadastrar">
    </form>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <a href="index.html">Voltar para a página inicial</a>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
